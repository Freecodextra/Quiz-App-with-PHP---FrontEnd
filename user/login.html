  <div class="wrapper container-fluid">

      <div class="row login shadow-sm">
        <div class="col-md-6">
          <img src="../images/login.png" alt="Login">
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3 shadow-sm">
              <div class="icon"><i class="bi bi-person-fill"></i></div>
              <input type="text" class="form-control" id="username" name="uid" placeholder="Username">
            </div>
            <div class="mb-3 shadow-sm">
              <div class="icon"><i class="bi bi-lock-fill"></i></div>
              <input type="password" class="form-control" id="password" name="pwd" placeholder="Password">
            </div>
            <div class="d-grid shadow-sm">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
          <div class="text mt-3">
            <p class="text-center">Don't have an account? <a href="">Sign-Up</a></p>
          </div>
        </div>
